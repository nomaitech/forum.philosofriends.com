replicaCount: 1

image:
  name: ""

containerPort: 8000

service:
  targetPort: 8080

env:
  - name: DATABASE_PATH
    value: /data/db.sqlite3
  - name: DEBUG
    value: "false"
  - name: ALLOWED_HOSTS
    value: forum.philosofriends.com
  - name: CSRF_TRUSTED_ORIGINS
    value: https://forum.philosofriends.com,http://forum.philosofriends.com

command:
  - /app/entrypoint.sh
args:
  - uvicorn
  - philonet.asgi:application
  - --host
  - 0.0.0.0
  - --port
  - "8000"

persistence:
  enabled: true
  mountPath: /data
  size: 1Gi
  existingClaim: forum-web-app-data

nginx:
  enabled: true
  port: 8080
  staticMountPath: /usr/share/nginx/html/static
  config: |
    server {
      listen 8080;
      location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 1h;
      }
      location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
